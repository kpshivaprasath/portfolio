<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bookskey</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: #f5f5f5;
    }

    header {
      background-color: #f0485c;
      padding: 10px;
      color: rgb(0, 0, 0);
      text-align: left;
    }

    #book-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .book {
      background-color: #111;
      color: white;
      margin: 10px;
      padding: 15px;
      border-radius: 10px;
      width: 250px;
    }

    .book h2 {
      color: hotpink;
    }

    .book button {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    #add-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #f04c4c;
      color: white;
      border: none;
      font-size: 30px;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
    }

    /* Modal Styling */
    #modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }

    #modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #modal-content input, #modal-content textarea {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
      font-family: monospace;
    }

    #modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .modal-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: monospace;
    }

    .ok-btn {
      background-color: #28a745;
      color: white;
    }

    .cancel-btn {
      background-color: #e83968;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bookskey</h1>
  </header>

  <main>
    <div id="book-list"></div>
    <button id="add-btn">+</button>
  </main>

  <!-- Modal Popup -->
  <div id="modal">
    <div id="modal-content">
      <h3>Add New Book</h3>
      <input type="text" id="title" placeholder="Title" />
      <input type="text" id="author" placeholder="Author" />
      <textarea id="description" placeholder="Description"></textarea>
      <div id="modal-buttons">
        <button class="modal-btn cancel-btn" id="cancel">Cancel</button>
        <button class="modal-btn ok-btn" id="ok">OK</button>
      </div>
    </div>
  </div>

  <script>
    const bookList = document.getElementById('book-list');
    const addBtn = document.getElementById('add-btn');
    const modal = document.getElementById('modal');
    const titleInput = document.getElementById('title');
    const authorInput = document.getElementById('author');
    const descriptionInput = document.getElementById('description');
    const cancelBtn = document.getElementById('cancel');
    const okBtn = document.getElementById('ok');

    let books = [
      {
        title: "Treasure Island",
        author: "Robert Louis Stevenson",
        description: "Jim Hawkins' quest to bring home something of great value and to gain his own moral adulthood, a treasure in itself."
      }
    ];

    function renderBooks() {
      bookList.innerHTML = '';
      books.forEach((book, index) => {
        const bookCard = document.createElement('div');
        bookCard.className = 'book';
        bookCard.innerHTML = `
          <h2>${book.title}</h2>
          <h4>${book.author}</h4>
          <p>${book.description}</p>
          <button onclick="deleteBook(${index})">Delete</button>
        `;
        bookList.appendChild(bookCard);
      });
    }

    function deleteBook(index) {
      books.splice(index, 1);
      renderBooks();
    }

    function openModal() {
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
      titleInput.value = '';
      authorInput.value = '';
      descriptionInput.value = '';
    }

    addBtn.addEventListener('click', openModal);

    cancelBtn.addEventListener('click', closeModal);

    okBtn.addEventListener('click', () => {
      const title = titleInput.value.trim();
      const author = authorInput.value.trim();
      const description = descriptionInput.value.trim();

      if (title && author && description) {
        books.push({ title, author, description });
        renderBooks();
        closeModal();
      } else {
        alert("Please fill in all fields.");
      }
    });

    renderBooks();
  </script>
</body>
</html>
